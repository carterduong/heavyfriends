<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Heavy Friends</title>


	<script>
		var name = document.getElementById('name');

		function setProperty(duration) {
			name.style.setProperty('--animation-time', duration +'s');
		}

		function changeAnimationTime() {
			var animationDuration = Math.random();
			setProperty(animationDuration);
		}

		setInterval(changeAnimationTime, 1000);
	</script>

	<link href="css/simple-grid.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<script src="script.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	

</head>

<body>
	<div class="container">
      <div class="row main">
        <div class="col-6-sm right name">
        	Heavy Friends
        </div>
        <div class="col-6-sm subhead">
        	with DJ ABG and DJ Set Reasonable Goals For Yourself
        </div>
      </div>
      <div class="row">
      	<div class="col-4">
      		<img src="img/1.jpg">
      	</div>
      	<div class="col-4">
      		<img src="img/2.jpg">
      	</div>
      	<div class="col-4">
      		<img src="img/3.jpeg">
      	</div>
      </div>
    </div>
          
</body>
</html>
